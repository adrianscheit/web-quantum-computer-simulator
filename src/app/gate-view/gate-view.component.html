<section>
    <h4>{{gate.name}}</h4>
    <p style="max-width: 224px;">{{gate.desc}} gate operates on {{gate.colspan}} qubits</p>
    <div class="grid" [style.background-color]="gate.color" style.grid-template-columns="repeat({{gate.widthAndHeight}},auto)">
        <div *ngFor="let c of gate.matrix">{{c}}</div>
    </div>
</section>
